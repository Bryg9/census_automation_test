language: python
dist: xenial
sudo: required
  matrix:
    include:
      - os: windows
      language: sh
      python: "3.8"
      before_install:
        - choco install python3
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        - python -m pip install pip==20.1.1
      python: "3.8"
install:
  - pip install selenium==3.141.0
  - pip install robotframework==4.0.1
  - pip install robotframework-seleniumlibrary==5.1.3
branches:
  only: master
  
before_script:
  - wget https://chromedriver.storage.googleapis.com/91.0.4472.101/chromedriver_win32.zip
  - unzip chromedriver_win32.zip -d /home/travis/virtualenv/Scripts/
script:
- "robot TestCase/*.robot"